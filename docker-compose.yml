version: '3.8'

services:
  # Infrastructure Services
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - swiftpulse-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - swiftpulse-network

  # PostgreSQL Databases
  postgres-identity:
    image: postgres:16-alpine
    hostname: postgres-identity
    container_name: postgres-identity
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: swiftpulse_identity
      POSTGRES_USER: swiftpulse
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-identity-data:/var/lib/postgresql/data
      - ./scripts/init-identity-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - swiftpulse-network

  postgres-orders:
    image: postgres:16-alpine
    hostname: postgres-orders
    container_name: postgres-orders
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: swiftpulse_orders
      POSTGRES_USER: swiftpulse
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-orders-data:/var/lib/postgresql/data
      - ./scripts/init-orders-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - swiftpulse-network

  postgres-shipping:
    image: postgres:16-alpine
    hostname: postgres-shipping
    container_name: postgres-shipping
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: swiftpulse_shipping
      POSTGRES_USER: swiftpulse
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-shipping-data:/var/lib/postgresql/data
      - ./scripts/init-shipping-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - swiftpulse-network

  # MongoDB for Tracking Service
  mongodb:
    image: mongo:7.0
    hostname: mongodb
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: swiftpulse
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: swiftpulse_tracking
    volumes:
      - mongodb-data:/data/db
      - ./scripts/init-mongodb.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - swiftpulse-network

  # Redis for API Gateway
  redis:
    image: redis:7.2-alpine
    hostname: redis
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - swiftpulse-network

  # Observability
  zipkin:
    image: openzipkin/zipkin:2.24
    hostname: zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: mem
    networks:
      - swiftpulse-network

  prometheus:
    image: prom/prometheus:v2.47.0
    hostname: prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - swiftpulse-network


volumes:
  postgres-identity-data:
  postgres-orders-data:
  postgres-shipping-data:
  mongodb-data:
  redis-data:
  prometheus-data:

networks:
  swiftpulse-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
